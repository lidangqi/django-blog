version: '3'

volumes:
  esdata_local:

services:
  django_blog_local:
    build:
      context: .
      dockerfile: ./docker-compose/local/Dockerfile
    image: django_blog_local
    container_name: django_blog_local
    working_dir: /app
    volumes:
      - .:/app
    env_file:
      - .envs/.production
    ports:
      - "8001:8000"
    deploy:
     resources:
        limits:
           cpus: '0.5'
           memory: 300M
        reservations:
           cpus: '0.5'
           memory: 200M
    command: /start.sh
    depends_on:
      - elasticsearch_local

  elasticsearch_local:
    build:
      context: .
      dockerfile: ./docker-compose/production/elasticsearch/Dockerfile
    image: django_blog_elasticsearch_local
    container_name: django_blog_elasticsearch_local
    volumes:
      - esdata_local:/usr/share/elasticsearch/data
    ports:
      - "9200:9200"
    deploy:
     resources:
        limits:
           cpus: '0.5'
           memory: 700M
        reservations:
           cpus: '0.5'
           memory: 200M
    environment:
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nproc: 65536
      nofile:
        soft: 65536
        hard: 65536