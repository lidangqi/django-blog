volumes:
  static:

services:
  django_blog:
    build:
      context: .
      dockerfile: docker-compose/production/django/Dockerfile
    image: django-blog
    container_name: django-blog
    working_dir: /app
    volumes:
      - static:/app/static
    env_file:
      - .envs/.production
    ports:
      - "8001:8000"
    command: /start.sh