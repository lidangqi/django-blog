<span class="pagination" id="pagination">
  {% if page_obj.has_previous %}
  <a href="?{{ page_obj.previous_page_number.querystring }}" class="extend prev">&lsaquo;&lsaquo; </a>
  {% else %}
  <span class="disabled prev">&lsaquo;&lsaquo; </span>
  {% endif %}
  {% for page in page_obj.pages %}
  {% if page %}
  {% ifequal page page_obj.number %}
  <a class="page-number" href="#">{{ page }}</a>
  {% else %}
  <a href="?{{ page.querystring }}" class="page-number current">{{ page }}</a>
  {% endifequal %}
  {% else %}
  ...
  {% endif %}
  {% endfor %}
  {% if page_obj.has_next %}
  <a href="?{{ page_obj.next_page_number.querystring }}" class="extend next"> &rsaquo;&rsaquo;</a>
  {% else %}
  <span class="disabled next"> &rsaquo;&rsaquo;</span>
  {% endif %}
</span>
